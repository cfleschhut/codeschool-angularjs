<div class="row">
  <div class="col-md-12">

    <ul class="list-group">
      <li ng-repeat="product in store.products | orderBy: '-name'" ng-hide="product.soldOut" class="list-group-item">
        <product-title></product-title>

        <div class="media">
          <div class="pull-left">
            <img ng-src="{{ product.images[0].thumb }}" class="media-object">
          </div>
          <div class="media-body">
            <p>
              {{ product.description }}
            </p>
            <p class="pull-right">
              <button class="btn btn-primary" ng-show="product.canPurchase">
                Add to Cart
              </button>
            </p>
          </div>
        </div>

        <product-panels></product-panels>
      </li>
    </ul>

  </div>
</div>
