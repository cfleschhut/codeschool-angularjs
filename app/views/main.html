<div class="row">
  <div class="col-md-12">

    <div ng-repeat="product in store.products">

      <div ng-hide="product.soldOut">
        <h2>{{ product.name }}</h2>
        <h3>{{ product.description }}</h3>
        <p>{{ product.price | currency }}</p>

        <button class="btn btn-primary" ng-show="product.canPurchase">
          Add to Cart
        </button>
      </div>

    </div>

  </div>
</div>
